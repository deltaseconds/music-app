<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet"
    />
    <head>
        <title>Music App</title>
    </head>
    <body>
        <navbar class="navbar"> 
            <img class="logo" alt="logo" src="img/logo.svg"/>
            <input type="text" placeholder="Search..." id="search" />
            <a href="index.html">Home</a>
            <div class="playlist">
                <a href="" >Playlists</a>
                <div class="playlists">
                    
                </div>
            </div>
            <div class="profile-container">
                <img src="https://avatars.githubusercontent.com/u/60275031?v=4" alt="Profile Picture" class="profile-img">
                <span class="username">deltaseconds</span>
            </div>
            <div class="other-links">
                <a href="">Settings</a>
                <a href="">Help</a>
                <a href="">Contact</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Feedback</a>
                <a href="">Support</a>
                <a href="">About</a>
            </div>
        </navbar>
        <div class="container">
            <h1>Music App</h1>
            <p class="description">A simple music app</p>
            <footer>
                <div class="player">
                    <div class="player-controls">
                        <img src="img/cover.jpg" alt="Album Cover" class="cover" />
                        <div class="track-info"></div>
                            <h2 class="track-title">Track Title</h2>
                            <p class="track-artist">Artist Name</p>
                            <p class="track-album">Album Name</p>
                        </div>
                        <div class="track-progress">
                            <span class="current-time">0:00</span>
                            <input type="range" id="progress" min="0" max="100" value="0" />
                            <span class="duration">3:45</span>
                        </div>
                        <button class="play musicbutton">Play</button>
                        <button class="pause musicbutton">Pause</button>
                        <button class="next musicbutton">Next</button>
                        <button class="prev musicbutton">Previous</button>
                    </div>
                    <div class="volume-control">
                        <label for="volume">Volume:</label>
                        <input type="range" id="volume" min="0" max="100" value="50" />
                    </div>

                </div>
            </footer>
            <!-- <p class="credits">Created by <a href="https://github.com/deltaseconds">deltaseconds</a></p> -->
        </div>
        <!-- leave at bottom -->
        <script src="main.js"></script>
    </body>
</html>
